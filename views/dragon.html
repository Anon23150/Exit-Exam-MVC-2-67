<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Dragon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #d9534f;
            margin-top: 20px;
        }

        .container {
            background: white;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-weight: bold;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .error {
            color: #d9534f;
            background-color: #f8d7da;
        }

        .success {
            color: #155724;
            background-color: #d4edda;
        }

        form {
            text-align: left;
            margin-top: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c9302c;
        }

        .back-button {
            margin-top: 10px;
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Register Dragon</h1>
    
    <div class="container">
        <div id="error-message" class="message error">
            {{errorMessage}}
        </div>
        <div id="success-message" class="message success">
            {{successMessage}}
        </div>

        <form action="/submit/dragon" method="post">
            <label for="healthCheck">Last Health Check (DD/MM/YYYY):</label>
            <input type="text" name="healthCheck" required>

            <label for="vaccineCount">Number of Vaccines:</label>
            <input type="number" name="vaccineCount" required>

            <label for="pollutionLevel">Pollution Level (%):</label>
            <input type="number" step="0.1" name="pollutionLevel" required>

            <button type="submit">Submit</button>
        </form>

        <button class="back-button" onclick="window.location.href='/'">Back to Index</button>
    </div>
</body>
</html>
